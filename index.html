<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Get it in the Bag Game!!!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <h1> The Designer Purse Game!!!</h1>
    <p><img src="assets/images/louis_vuitton.jpg" id="type1" width=150px></p>
    <p><img src="assets/images/GG.jpg" id="type2" width=150px></p>
    <p><img src="assets/images/Pink_Birkin_bag.jpg" id="type3" width=150px></p>
    <p><img src="assets/images/coach.jpg" id="type4" width=150px></p>
    <h2>This is the Computers guess:</h2>
    <p id="comp_guess"></p>
    <h2>This is your Number so far!!!!</h2>
    <p id="your_guess"></p>
    <p id="wins">Wins:</p>
    <p id="new_wins"></p>
    <p id="losses">Losses:</p>
    <p id="new_losses"></p>


    <script>
        $(document).ready(function () {

            var wins = 0;
            var lost = 0;
            var score = 0;

            // Create a computer generator number for match
            var computerGuess = parseInt(Math.floor(Math.random() * 120) + 19);
            $("#comp_guess").html(computerGuess);

            //converting the string in integer
            var stone1 = parseInt(Math.floor(Math.random() * 12) + 1);
            var stone2 = parseInt(Math.floor(Math.random() * 12) + 1);
            var stone3 = parseInt(Math.floor(Math.random() * 12) + 1);
            var stone4 = parseInt(Math.floor(Math.random() * 12) + 1);

            //creating reset function the game

            function reset() {

                score = 0;
                $("#comp_guess").html(score);
                computerGuess = parseInt(Math.floor(Math.random() * 120) + 19);
                $("#comp_guess").html(computerGuess);


                stone1 = parseInt(Math.floor(Math.random() * 12) + 1);
                stone2 = parseInt(Math.floor(Math.random() * 12) + 1);
                stone3 = parseInt(Math.floor(Math.random() * 12) + 1);
                stone4 = parseInt(Math.floor(Math.random() * 12) + 1);


            }

            //create a click function for images generate number


            $("#type1").on("click", function () {

                score = score + stone1;
                $("#type1").html(score);
                $("#your_guess").html(score);
                if (score == computerGuess) {
                    checkifwon();
                } else if (score > computerGuess) {
                    checkifwon();
                }
            });


            $("#type2").on("click", function () {

                score = score + stone2;
                $("#type2").html(score);
                $("#your_guess").html(score);
                if (score == computerGuess) {
                    checkifwon();
                } else if (score > computerGuess) {
                    checkifwon();
                }
            });

            $("#type3").on("click", function () {

                score = score + stone3;
                $("#type3").html(score);
                $("#your_guess").html(score);
                if (score == computerGuess) {
                    checkifwon();
                } else if (score > computerGuess) {
                    checkifwon();
                }
            });

            $("#type4").on("click", function () {

                score = score + stone4;
                $("#type4").html(score);
                $("#your_guess").html(score);
                if (score == computerGuess) {
                    checkifwon();
                } else if (score > computerGuess) {
                    checkifwon();
                }
            });

            // create win and lost
            function checkifwon() {

                if (score === computerGuess) {

                    wins++;
                    console.log(wins);
                    $("#new_wins").html("You Win");
                    $("#new_wins").html(wins);
                    reset();
                } else if (score > computerGuess) {

                    lost++;
                    console.log(lost);
                    $("#new_losses").html("You Lost");
                    $("#new_losses").html(lost);
                    reset();
                }

            }

        });


    </script>
</body>

</html>
